<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pac-man</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 id="title"><u>Pac-man</u></h1>
        <p id="message"></p>
        <div>
            <button class="buttons" id="btUp" type="button" accesskey="w">&uarr;</button>
        </div>
        <br/>
        <div>
            <button class="buttons" id="btLeft" type="button" accesskey="a">&larr;</button>
            <button class="buttons" id="btDown" type="button" accesskey="s">&darr;</button>
            <button class="buttons" id="btRight" type="button" accesskey="d">&rarr;</button>
        </div>
        <p id="btRestart"></p>
        <script src="js/map.js"></script>
        <script src="js/game.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
